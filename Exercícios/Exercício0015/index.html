<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Luta</title>
</head>
<body>
    <div class="fightarea">
        <div id="char">
            <div class="lifebar">
                <div class="bar" id="barChar" style="width: 10%;"></div>
            </div>
            <strong class="name" id="nameChar">--</strong>
            <div>
                <button class="attackButton" id="attackButtonFighter1">Atacar</button>
            </div>
        </div>
        <div id="monster">
            <div class="lifebar">
                <div class="bar" id="barMonster" style="width: 10%;"></div>
            </div>
            <strong class="name" id="nameMonster">--</strong>
            <div>
                <button class="attackButton" id="attackButtonFighter2">Atacar</button>
            </div>
        </div>
    </div>
    <ul id="log">

    </ul>
    <button style="display: none;" id="buttonResetGame">Resetar</button>
    <script src="assets/javascript/functions.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
